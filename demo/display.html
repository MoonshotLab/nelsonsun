<html>
    <head>
        <title>Hand Crank Power</title>
        <style>
            body {
                overflow: hidden;
            }

            .spinner {
                position: absolute;
                width: 100%;
                bottom: -600px;
            }

            .circle-rim {
                position: relative;
                width: 800px;
                height: 800px;
                background: #ffffff;
                border-color: hsl(120, 100%, 80%);
                border-style: solid;
                border-width: 200px;
                border-radius: 600px;
                margin: 0 auto;
                -webkit-transform: rotate(0);
                -webkit-transition: -webkit-transform 200ms, border-color 500ms;
            }

            .circle-mask {
                position: absolute;
                top: -200px;
                left: -200px;
                width: 1200px;
                height: 600px;;
                background: #ffffff;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>

        <div class="spinner"><div class="circle-rim"><div class="circle-mask"></div></div></div>

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript">
            function Spinner() {
                this.position = 0;
                this.hue = 120;
            }

            Spinner.prototype.set_position = function(position) {
                this.position = position;
                this.hue = parseInt(120 - this.position * 120 / 180);

                $('.spinner .circle-rim').css({
                    'border-color': 'hsl(' + this.hue + ', 100%, 50%)',
                    '-webkit-transform': 'rotate(' + this.position + 'deg)'
                });
            }


            var spinner = new Spinner();
            setInterval(function() {
                spinner.set_position(Math.abs(Math.random()*180-90+spinner.position)%180);
            }, 300);
        </script>
    </body>
</html>
